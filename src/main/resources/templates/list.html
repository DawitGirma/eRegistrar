<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Dawit">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
    <title>eRegistrar</title>
</head>
<body>



<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a style="padding-right: 2em;" class="navbar-brand" href="/eregistrar/home">eRegistrar ::: Home</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 3px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" style="font-size:xx-large"  href="/eregistrar/student/list">Students</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <span style="color:yellow;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
            <!--<a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">John Doe</a>-->
            <!--<input class="form-control mr-sm-2" type="text" placeholder="Search">-->
            <a href="#" class="btn btn-success">Sign In</a>
        </form>
    </div>
</nav>








<div style="padding-top:1em;" class="container">



    <div>
        <span style="font-size: 2em; color: #32a5e7;">Students in our System</span>

        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/eregistrar/student/new">Register Student !</a>
            </span>
    </div>



    <p>&nbsp;</p>

    <div style="font-size: 1em">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student Number</th>
                <th scope="col">FirstName</th>
                <th scope="col">MiddleName</th>
                <th scope="col">LastName</th>
                <th scope="col">cgpa</th>
                <th scope="col">EnrollmentDate</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student,iterStat : ${students}">
                <th scope="row" th:text="${iterStat.count}"></th>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td><a th:href="@{'/eregistrar/student/edit/{studentId}'(studentId=${student.studentId})}">Edit</a></td>
                <td>
                    <a  th:href="@{'/eregistrar/student/delete/' + ${student.studentId}}">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
        <!-- Pagination -->
        <div>
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#">Pages: </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, students.totalPages)}"
                    th:class="${currentPageNo}==${i-1}?'page-item active':'page-item'">
                    <a th:href="@{/eregistrar/student/list(pageNo=${i-1})}"
                       th:text="${i}" class = "page-link"></a>
                </li>
            </ul>
        </div>

    </div>



    <footer class="footer">
        <div class="container">
            <span class="text-muted">DawitAnbessie ::: SoftwareEngineering</span>
            <span style="float:right;" class="text-muted">&copy; October 2019</span>
        </div>
    </footer>









</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>




</body>
</html>
